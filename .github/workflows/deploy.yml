name: helperfunc Continuous Deployment

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install everything
        run: yarn install --frozen-lockfile

      - name: Build the code
        run: yarn build

  deploy_to_npm:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up node to publish to the NPM registry
        uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"

      - name: Publish to NPM
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

  deploy_to_gpr:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup node to publish to the Github Package Registry
        uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: "https://npm.pkg.github.com"

      - name: Publish to GPR
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
